<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Lobster&family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title> Document </title>
</head>
<body>
<div class="first">
    <h1> Contact Us! </h1>
    <div class="form">
        
        <form>
            <br/>
            <div class="mb-3 ">
           <label> First Name :
            <input type="text" 
            id="firstName"
            placeholder="" 
            autocomplete="on"/>
           </label>
        </div>
        <br/>

           <div class="mb-3 ">
           <label> Last Name :
            <input type="text"
            id="lastName"
            placeholder=""/>
           </label>
           </div>
           <br/>

           <div class="mb-3 ">
           <label> Phone # :
            <input type="number" 
            label="phone number"/>
           </label>
        </div>
        <br/>

        <div class="mb-3">
           <label> State, Country: 
            <input type="text">
             </label>
        </div>
        <br/>
            <div class="mb-3">
                <label 
                for="exampleFormControlInput1" 
                class="form-label">Email Address :</label>
                <input 
                type="email" 
                class="form-control" 
                id="exampleFormControlInput1" 
                placeholder="name@example.com">
              </div>
              <br/>
              <div class="button-form">
              <input type="submit" label="Submit" id="submit">
            </div>
    </form>
    </div>
    </div>
    <br>
    <br>
<footer>
        
        <div>
            Votec Solutions LLC <br/>
           
            </div>

    </div>
    <div>
        <a 
        href="mailto:info@votecsolutions.com"
        class="email-link"
        title="Email Votec"
        >
        info@votecsolutions.com
        </a>
    </div>
    <br/>
    <div class="social-links d-flex justify-content-center">
        <a 
        href="https://www.instagram.com/votecsolutions/"
        target="_blank"
        title="Instagram Profile"
        >
        <i class="fa-brands fa-instagram"></i>
    </a>
    <a 
        href="https://www.twitter.com/votecsolutions/"
        target="_blank"
        title="Twitter Profile"
        >
        <i class="fa-brands fa-twitter"></i>
    </a>
    <a 
        href="https://www.github.com/votecsolutions/"
        target="_blank"
        title="github Profile"
        >
        <i class="fa-brands fa-github"></i>
    </a>
    </div>
    <br/>
    
    <div class="code"> This website was coded by  Billion Adejube and Yetunde Olorunleke</div>
    </div>
</footer>
</div>
